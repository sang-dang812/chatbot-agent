<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<style>
    /* N√∫t m·ªü */
.open-chat-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #2ecc71;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 50px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Popup khung chat */
.chat-popup {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 350px;
  max-height: 500px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 999;
}

/* Header */
.chat-header {
  background-color: #2c3e50;
  color: white;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.close-btn {
  background: transparent;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

/* N·ªôi dung chat */
.chat-box {
  flex: 1;
  padding: 10px;
  height: 300px;
  overflow-y: auto;
  background: #f4f6f8;
}

.chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-right: 8px;
}

.chat-input button {
  padding: 8px 16px;
  background-color: #2ecc71;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.message {
  margin-bottom: 8px;
  padding: 8px 12px;
  border-radius: 12px;
  max-width: 80%;
}

.message.sent {
  background-color: #007bff;
  color: white;
  align-self: flex-end;
}

.message.received {
  background-color: #ecf0f1;
  color: #2c3e50;
  align-self: flex-start;
}

</style>
<body>
  <!-- N√∫t m·ªü chat -->
<button onclick="toggleChatPopup()" class="open-chat-btn">üí¨ Tr√≤ chuy·ªán v·ªõi AI</button>

<!-- Khung popup chat -->
<div id="chatPopup" class="chat-popup">
  <div class="chat-header">
    <span>Tr·ª£ l√Ω AI c√° nh√¢n</span>
    <button onclick="toggleChatPopup()" class="close-btn">√ó</button>
  </div>
  <div class="chat-box" id="chatBox">
          <div class="message received">
        <div class="message-content">Xin ch√†o! B·∫°n c·∫ßn tr·ª£ gi√∫p g√¨ h√¥m nay?</div>
      </div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
    <button onclick="sendMessage()">G·ª≠i</button>
  </div>
</div>


  <script>
    document.getElementById('userInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });
function toggleChatPopup() {
  const popup = document.getElementById("chatPopup");
  popup.style.display = popup.style.display === "flex" ? "none" : "flex";
}

// H√†m g·ª≠i tin nh·∫Øn
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
  const userMsg = document.createElement("div");
  userMsg.classList.add("message", "sent");
  userMsg.textContent = message;
  document.getElementById("chatBox").appendChild(userMsg);
  input.value = "";

  try {
    const res = await fetch("/info/agent-info", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${localStorage.getItem("token")}`,
      },
      body: JSON.stringify({ userInput: message }),
    });

    const data = await res.json();

    const botMsg = document.createElement("div");
    botMsg.classList.add("message", "received");
    botMsg.innerHTML = data.output || "Xin l·ªói, t√¥i ch∆∞a hi·ªÉu √Ω b·∫°n.";
    document.getElementById("chatBox").appendChild(botMsg);
  } catch (err) {
    console.error("L·ªói g·ª≠i tin:", err);
  }

  // Cu·ªôn xu·ªëng cu·ªëi
  const chatBox = document.getElementById("chatBox");
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
    }

    .layout {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 60px;
      background: #3f51b5;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      transition: width 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .sidebar.expanded {
      width: 200px;
      align-items: flex-start;
      padding-left: 1rem;
    }

    .sidebar-toggle {
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

        /* CSS bổ sung */
    .nav-item.active {
      background: white;
      color: #3f51b5;
    }

    .nav-item.active .nav-icon,
    .nav-item.active .nav-label {
      color: #3f51b5;
      font-weight: 600;
    }



    .nav-item {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.2s ease;
      color: white;
      text-decoration: none;
    }

    .nav-item:hover {
      background: #5c6bc0;
    }

    .nav-icon {
      font-size: 1.2rem;
      margin-right: 0.75rem;
      min-width: 24px;
      text-align: center;
    }

    .nav-label {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .sidebar.expanded .nav-label {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .sidebar {
        flex-direction: row;
        width: 100%;
        height: 60px;
        padding: 0;
      }

      .sidebar.expanded {
        height: auto;
        flex-direction: column;
        width: 100%;
      }
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .email-wrapper {
      flex: 1;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .email-header {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      padding: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .email-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .email-header-actions {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .logout-btn {
      background: #ffffff33;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #ffffff55;
    }

    .email-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9fafb;
    }

    .email-item {
      margin-bottom: 1rem;
      display: flex;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: white;
    }

    .email-subject {
      font-weight: 600;
      font-size: 1.2rem;
      color: #0d47a1;
    }

    .email-snippet {
      font-size: 1rem;
      color: #555;
      margin-top: 5px;
    }

    .email-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.75rem 1rem;
      background: #fff;
    }

    .email-input button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .email-input button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>
  <div class="layout">
   <div class="sidebar" id="sidebar">
    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </div>
    <a href="chatbot.html" class="nav-item" data-page="chatbot.html">
      <i class="bi bi-chat-dots nav-icon"></i>
      <span class="nav-label">Chat</span>
    </a>
    <a href="calendar.html" class="nav-item" data-page="calendar.html">
      <i class="bi bi-calendar-event nav-icon"></i>
      <span class="nav-label">Calendar</span>
    </a>
    <a href="gmail.html" class="nav-item" data-page="gmail.html">
      <i class="bi bi-envelope nav-icon"></i>
      <span class="nav-label">Gmail</span>
    </a>
    <a href="index.html" class="nav-item" data-page="index.html">
      <i class="bi bi-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="#" class="nav-item" onclick="logout()">
      <i class="bi bi-box-arrow-right nav-icon"></i>
      <span class="nav-label">Logout</span>
    </a>
  </div>

    <div class="main-content">
      <div class="email-wrapper">
        <div class="email-header">
          <h1>📧 Gmail</h1>
          <h6 id="userName" class="user-email">Loading information...</h6>
        </div>

        <div class="email-box" id="emailBox">
          <div class="email-item">
            <div class="email-subject">No recent emails</div>
            <div class="email-snippet">Please connect your Gmail account to view emails.</div>
          </div>
        </div>

        <div class="email-input">
          <button id="connectGmailBtn">Connect Gmail</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("You need to log in first.");
      window.location.href = '/index.html';
    }

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/user/getUserEmail', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (data) document.getElementById('userName').textContent = data;
      } catch (err) {
        console.error("Không thể lấy thông tin người dùng:", err);
      }
      const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.sidebar .nav-item');

    navLinks.forEach(link => {
      const page = link.getAttribute('data-page');
      if (page === currentPage) {
        link.classList.add('active');
      }
    });
    });

    document.getElementById('connectGmailBtn').addEventListener('click', () => {
      if (!token) {
        alert("Bạn chưa đăng nhập!");
        return window.location.href = '/index.html';
      }

      const payload = JSON.parse(atob(token.split('.')[1]));
      const userId = payload?.userId;

      if (!userId) return alert("Không tìm thấy userId!");

      const redirectUri = encodeURIComponent("https://chatbot.danghs.id.vn/oauth2/callback");
      const scope = encodeURIComponent("https://www.googleapis.com/auth/gmail.readonly");

      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?scope=${scope}&access_type=offline&include_granted_scopes=true&response_type=code&client_id=209295411223-8lqjch6erh3d6ns4n6in1sufjr3q11qa.apps.googleusercontent.com&redirect_uri=${redirectUri}&state=${userId}`;
      window.location.href = authUrl;
    });

    async function loadEmails() {
      try {
        const response = await fetch('/oauth2/getLatestEmails', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const emails = await response.json();
        const emailBox = document.getElementById('emailBox');
        emailBox.innerHTML = '';

        emails.forEach(email => {
          const subject = email.payload.headers.find(h => h.name === 'Subject')?.value || 'No Subject';
          const snippet = email.snippet || 'No content available';

          const emailItem = document.createElement('div');
          emailItem.classList.add('email-item');
          emailItem.innerHTML = `
            <div class="email-subject">${subject}</div>
            <div class="email-snippet">${snippet}</div>
          `;
          emailBox.appendChild(emailItem);
        });
      } catch (err) {
        console.error("Error loading emails:", err);
      }
    }

    loadEmails();
    
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }
  </script>
</body>
</html>

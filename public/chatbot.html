<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
    }

    .layout {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 60px;
      background: #3f51b5;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      transition: width 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .sidebar.expanded {
      align-items: flex-start;
      padding-left: 1rem;
    }

    .sidebar-toggle {
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .nav-item {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background 0.2s ease;
      color: white;
      text-decoration: none;
    }

    .nav-item:hover {
      background: #5c6bc0;
    }

    /* CSS b·ªï sung */
    .nav-item.active {
      background: white;
      color: #3f51b5;
    }

    .nav-item.active .nav-icon,
    .nav-item.active .nav-label {
      color: #3f51b5;
      font-weight: 600;
    }


    .nav-icon {
      font-size: 1.2rem;
      margin-right: 0.75rem;
      min-width: 24px;
      text-align: center;
    }

    .nav-label {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .sidebar.expanded .nav-label {
      opacity: 1;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .chat-wrapper {
      flex: 1;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      padding: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .chat-header-actions {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .logout-btn {
      background: #ffffff33;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #ffffff55;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9fafb;
    }

    .message {
      margin-bottom: 1rem;
      display: flex;
    }

    .message.sent {
      align-self: flex-end;
      justify-content: flex-end;
    }

    .message.received {
      align-self: flex-start;
    }

    .message-content {
      background: #e1f5fe;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
      max-width: 70%;
    }

    .message.sent .message-content {
      background: #c5e1a5;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.75rem 1rem;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 1rem;
    }

    .chat-input button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #303f9f;
    }

    @media (max-width: 768px) {
  .layout {
    flex-direction: column;
  }

  .sidebar {
    width: 100%;
    height: auto;
    flex-direction: row;
    justify-content: space-around;
    min-height:60px;
    padding:0px;
  }

  .sidebar.expanded {
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: flex-start;
  }

  .nav-label {
    display: none;
  }

  .sidebar.expanded .nav-label {
    display: inline;
    opacity: 1;
  }

  .nav-item {
    justify-content: center;
    padding: 0.5rem;
    flex-direction: column;
    align-items: center;
    font-size: 0.85rem;
  }

  .nav-icon {
    margin-right: 0;
    font-size: 1.4rem;
  }
}

  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="bi bi-list"></i>
    </div>
    <a href="chatbot.html" class="nav-item" data-page="chatbot.html">
      <i class="bi bi-chat-dots nav-icon"></i>
      <span class="nav-label">Chat</span>
    </a>
    <a href="calendar.html" class="nav-item" data-page="calendar.html">
      <i class="bi bi-calendar-event nav-icon"></i>
      <span class="nav-label">Calendar</span>
    </a>
    <a href="gmail.html" class="nav-item" data-page="gmail.html">
      <i class="bi bi-envelope nav-icon"></i>
      <span class="nav-label">Gmail</span>
    </a>
    <a href="index.html" class="nav-item" data-page="index.html">
      <i class="bi bi-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="#" class="nav-item" onclick="logout()">
      <i class="bi bi-box-arrow-right nav-icon"></i>
      <span class="nav-label">Logout</span>
    </a>
  </div>

    <div class="main-content">
      <div class="chat-wrapper">
        <div class="chat-header">
          <h1>ü§ñ Personal AI Agent</h1>
          <h6 id="userName" class="user-email">Loading information...</h6>
        </div>

        <div class="chat-box" id="chatBox">
          <div class="message received">
            <div class="message-content">Hello, how can I help you today?</div>
          </div>
        </div>

        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Enter your message..." autocomplete="off"/>
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const token = localStorage.getItem('token');


    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/user/getUserEmail', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (data) document.getElementById('userName').textContent = data;
      } catch (err) {
        console.error("Kh√¥ng th·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi d√πng:", err);
      }

      const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('.sidebar .nav-item');

    navLinks.forEach(link => {
      const page = link.getAttribute('data-page');
      if (page === currentPage) {
        link.classList.add('active');
      }
    });
    });

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      const userMessage = createMessage(userInput, 'sent');
      document.getElementById('chatBox').appendChild(userMessage);
      document.getElementById('userInput').value = '';

      const loadingMessage = createMessage("Let me think... ü§î", 'received');
      loadingMessage.id = 'loading-message-' + Date.now();
      document.getElementById('chatBox').appendChild(loadingMessage);
      scrollToBottom();

      try {
        const response = await fetch('/agent/sendMsg', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ userInput })
        });

        const data = await response.json();
        const rawOutput = data.output;
        const formattedHTML = marked.parse(rawOutput);

        const loadingElement = document.getElementById(loadingMessage.id);
        if (loadingElement) {
          loadingElement.querySelector('.message-content').innerHTML = formattedHTML;
        }
        scrollToBottom();
      } catch (error) {
        const loadingElement = document.getElementById(loadingMessage.id);
        if (loadingElement) {
          loadingElement.querySelector('.message-content').textContent = "‚ùå Xin l·ªói, ƒë√£ x·∫£y ra l·ªói khi x·ª≠ l√Ω y√™u c·∫ßu c·ªßa b·∫°n.";
        }
        try {
          const response = await fetch(`/agent/chat-history`, {
            method: 'DELETE',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          const data = await response.json();

          if (response.ok) {
            console.log(`‚úÖ ${data.message} (${data.rowsAffected} d√≤ng ƒë√£ b·ªã xo√°)`);
            console.log(data);
          } else {
            console.log(`‚ùå L·ªói: ${data.error}`);
            console.error(data);
          }
        } catch (err) {
          console.log("‚ùå L·ªói h·ªá th·ªëng khi g·ªçi API.");
          console.error("L·ªói FE:", err);
        }
        console.error("L·ªói khi g·ªçi API:", error);
      }
    }

    function createMessage(text, type, isHTML = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent[isHTML ? 'innerHTML' : 'textContent'] = text;
      messageDiv.appendChild(messageContent);
      return messageDiv;
    }

    function scrollToBottom() {
      const chatBox = document.getElementById('chatBox');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }
  </script>
</body>
</html>

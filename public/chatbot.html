<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./sidebar.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
      </div>
      <a href="chatbot.html" class="nav-item" data-page="chatbot.html">
        <i class="bi bi-chat-dots nav-icon"></i>
        <span class="nav-label">Chat</span>
      </a>
      <a href="calendar.html" class="nav-item" data-page="calendar.html">
        <i class="bi bi-calendar-event nav-icon"></i>
        <span class="nav-label">Calendar</span>
      </a>
      <a href="gmail.html" class="nav-item" data-page="gmail.html">
        <i class="bi bi-envelope nav-icon"></i>
        <span class="nav-label">Gmail</span>
      </a>
      <a href="index.html" class="nav-item" data-page="index.html">
        <i class="bi bi-house nav-icon"></i>
        <span class="nav-label">Home</span>
      </a>
      <a href="#" class="nav-item" onclick="logout()">
        <i class="bi bi-box-arrow-right nav-icon"></i>
        <span class="nav-label">Logout</span>
      </a>
    </div>

    <div class="main-content">
      <div class="chat-wrapper">
        <div class="chat-header">
          <h1>ü§ñ Personal AI Agent</h1>
          <h6 id="userName" class="user-email">Loading information...</h6>
        </div>

        <div class="chat-box" id="chatBox">
          <div class="message received">
            <div class="message-content">Hello, how can I help you today?</div>
          </div>
        </div>

        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Enter your message..." autocomplete="off"/>
          <input type="file" id="fileInput" style="margin-left: 10px; max-width:300px;" />
          <button id="sendButton">Send</button>
          <button id="micButton" style="margin-left: 10px;">
            <i class="bi bi-mic"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("You need to log in first.");
      window.location.href = '/index.html';
    }
    // Web Speech API for speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'vi-VN'; // Vietnamese language
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    let isRecording = false;
    const micButton = document.getElementById('micButton');

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById('userInput').value = transcript;
      sendMessage(); // Automatically send the message
    };

    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
      alert('L·ªói nh·∫≠n di·ªán gi·ªçng n√≥i: ' + event.error);
      micButton.innerHTML = '<i class="bi bi-mic"></i>';
      isRecording = false;
    };

    recognition.onend = () => {
      micButton.innerHTML = '<i class="bi bi-mic"></i>';
      isRecording = false;
    };

    micButton.addEventListener('click', () => {
      if (!isRecording) {
        recognition.start();
        micButton.innerHTML = '<i class="bi bi-mic-mute"></i>'; // Change icon when recording
        isRecording = true;
      } else {
        recognition.stop();
        micButton.innerHTML = '<i class="bi bi-mic"></i>';
        isRecording = false;
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const response = await fetch('/user/getUserEmail', {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await response.json();
      document.getElementById('userName').textContent = data;
    });

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value.trim();
      const fileInput = document.getElementById('fileInput');

      if (userInput && fileInput.files.length > 0) {
        alert("‚ö†Ô∏è Ch·ªâ ƒë∆∞·ª£c g·ª≠i ho·∫∑c vƒÉn b·∫£n ho·∫∑c file, kh√¥ng c√πng l√∫c.");
        return;
      }

      if (!userInput && fileInput.files.length === 0) {
        return;
      }

      if (userInput) {
        appendMessage(userInput, 'sent');

        const loading = appendMessage("Let me think... ü§î", 'received');
        document.getElementById('userInput').value = '';
        const response = await fetch('/agent/sendMsg', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ userInput })
        });
        const data = await response.json();
        loading.querySelector('.message-content').innerHTML = marked.parse(data.output);
      }

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const message = `üìé ƒê√£ ch·ªçn file: ${file.name}`;
        appendMessage(message, 'sent');

        const formData = new FormData();
        formData.append('file', file);

        const loading = appendMessage("üì§ ƒêang t·∫£i file...", 'received');
        document.getElementById('userInput').value = '';
        const response = await fetch('/agent/uploadFile', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        });
        const data = await response.json();
        loading.querySelector('.message-content').innerHTML = marked.parse(data.output);
        fileInput.value = ''; // reset file
      }
    }

    function appendMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      const contentDiv = document.createElement('div');
      contentDiv.classList.add('message-content');
      contentDiv.innerText = text;
      messageDiv.appendChild(contentDiv);
      document.getElementById('chatBox').appendChild(messageDiv);
      messageDiv.scrollIntoView({ behavior: 'smooth' });
      return messageDiv;
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('expanded');
    }
  </script>
</body>
</html>

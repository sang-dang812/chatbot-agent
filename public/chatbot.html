<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>

    html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f0f2f5;
}

.chat-wrapper {
  position: fixed;
  top: 0;
  left: 90px; /* sidebar width */
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  background: white;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
}

.chat-box {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
  background-color: #f9fafb;
  font-size: 1.1rem;
}

.chat-input {
  padding: 1rem;
  display: flex;
  border-top: 1px solid #ddd;
  background: #fff;
}


    /* Sidebar nh·ªè g·ªçn */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 60px;
      background-color: #3f51b5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 20px;
    }

    .sidebar a, .sidebar button {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
    }

    .sidebar a:hover, .sidebar button:hover {
      background-color: #5c6bc0;
      border-radius: 10px;
    }

    .sidebar i {
      display: block;
    }

    .sidebar [data-bs-toggle="tooltip"] {
      display: flex;
      align-items: center;
      justify-content: center;
    }



    .chat-header {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      padding: 1rem 2rem;
      color: white;
    }

    .chat-header h1 {
      font-size: 1.6rem;
      margin: 0;
    }

    .chat-box {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background-color: #f9fafb;
      font-size: 1.1rem;
    }

    .message {
      margin-bottom: 1.2rem;
      display: flex;
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
      padding: 1rem 1.4rem;
      border-radius: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .message.received .message-content {
      background: #e3f2fd;
      text-align: left;
    }

    .message.sent .message-content {
      background: #dcedc8;
      text-align: right;
    }


    .chat-input input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 20px;
      margin-left: 1rem;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>

  <!-- Sidebar thu nh·ªè -->
  <div class="sidebar">
    <a href="calendar.html" data-bs-toggle="tooltip" data-bs-placement="right" title="Calendar"><i class="bi bi-calendar2"></i></a>
    <a href="gmail.html" data-bs-toggle="tooltip" data-bs-placement="right" title="Gmail"><i class="bi bi-envelope"></i></a>
    <a href="index.html" data-bs-toggle="tooltip" data-bs-placement="right" title="Home"><i class="bi bi-house"></i></a>
    <button onclick="logout()" data-bs-toggle="tooltip" data-bs-placement="right" title="Logout"><i class="bi bi-box-arrow-right"></i></button>
  </div>

  <!-- Khung chat -->
  <div class="chat-wrapper">
    <div class="chat-header">
      <h1>ü§ñ Personal AI Assistant</h1>
      <h6 id="userName" class="user-email">Loading infomation...</h6>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message received">
        <div class="message-content">Ch√†o b·∫°n! T√¥i c√≥ th·ªÉ gi√∫p g√¨ h√¥m nay? üòä</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button id="sendButton">G·ª≠i</button>
    </div>
  </div>

  <!-- Script x·ª≠ l√Ω -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tooltip kh·ªüi t·∫°o
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

    const token = localStorage.getItem('token');
     if (!token) {
      alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p tr∆∞·ªõc.");
      window.location.href = '/index.html';
    }

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    window.addEventListener('DOMContentLoaded', async () => {
  try {
    const response = await fetch('/user/getUserEmail', {
      method: 'GET',
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const data = await response.json();
    if (data) document.getElementById('userName').textContent = data;
  } catch (err) {
    console.error("Kh√¥ng th·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi d√πng:", err);
  }
});


    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      const chatBox = document.getElementById('chatBox');
      chatBox.appendChild(createMessage(userInput, 'sent'));
      document.getElementById('userInput').value = '';

      const loading = createMessage("ƒêang suy nghƒ©... ü§î", 'received');
      loading.id = 'loading-msg';
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/agent/sendMsg', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userInput })
        });
        const data = await response.json();
        const reply = data.output || 'Kh√¥ng c√≥ ph·∫£n h·ªìi.';
        const loadingEl = document.getElementById('loading-msg');
        if (loadingEl) loadingEl.querySelector('.message-content').textContent = reply;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        console.error("L·ªói g·ªçi API:", err);
      }
    }

    function createMessage(text, type) {
      const message = document.createElement('div');
      message.className = `message ${type}`;
      const content = document.createElement('div');
      content.className = 'message-content';
      content.textContent = text;
      message.appendChild(content);
      return message;
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>

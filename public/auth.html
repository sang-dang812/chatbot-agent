<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập & Đăng ký - AI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #007bff, #00c6ff);
      font-family: 'Ubuntu', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
    }
    .form-control {
      border-radius: 10px;
    }
    .toggle-link {
      color: #007bff;
      cursor: pointer;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container" style="max-width: 500px;">
    <div class="card p-4 shadow-lg bg-white">
      <div class="text-center mb-4">
        <div class="logo">🧠 AI Agent Portal</div>
        <div class="text-muted small">Trợ lý AI cá nhân của bạn</div>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <h4 class="text-center mb-3">🔐 Đăng nhập</h4>
        <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-3">
        <input type="password" id="loginPassword" placeholder="Mật khẩu" class="form-control mb-3">
        <button onclick="login()" class="btn btn-primary w-100">Đăng nhập</button>
        <p class="text-center mt-3 mb-0">Chưa có tài khoản?
          <span class="toggle-link" onclick="toggleForm('register')">Đăng ký ngay</span>
        </p>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="d-none">
        <h4 class="text-center mb-3">📝 Đăng ký</h4>
        <input type="email" id="regEmail" placeholder="Email" class="form-control mb-3">
        <input type="password" id="regPassword" placeholder="Mật khẩu" class="form-control mb-3">
        <button onclick="register()" class="btn btn-success w-100">Tạo tài khoản</button>
        <p class="text-center mt-3 mb-0">Đã có tài khoản?
          <span class="toggle-link" onclick="toggleForm('login')">Đăng nhập</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleForm(form) {
      const login = document.getElementById('loginForm');
      const register = document.getElementById('registerForm');
      login.classList.toggle('d-none', form === 'register');
      register.classList.toggle('d-none', form === 'login');
    }

    async function register() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
      if (!data.error) toggleForm('login');
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/index.html';
      } else {
        alert(data.error || 'Đăng nhập thất bại');
      }
    }
  </script>
</body>
</html>

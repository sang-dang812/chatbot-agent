<body>
  <div class="chat-wrapper">

     <h4 id="userName" class="user-email"></h4>

  <script>
    const token = localStorage.getItem('token');

      }

    document.getElementById('sendButton').addEventListener('click', sendMessage);

    document.getElementById('userInput').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') sendMessage();
});

async function sendMessage() {
  const userInput = document.getElementById('userInput').value;
  if (!userInput.trim()) return; // Do not send empty messages

  // Add user message to chat box
  const userMessage = createMessage(userInput, 'sent');
  document.getElementById('chatBox').appendChild(userMessage);

  // Clear input field
  document.getElementById('userInput').value = '';
scrollToBottom();
  // Simulate AI response (you can replace this with an actual API call)
  const response = await fetch('/agent/sendMsg', {
        method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${localStorage.getItem('token')}`
    },
      body: JSON.stringify({userInput})
    })
    
  if (!response.ok) {
    throw new Error('Kh√¥ng th·ªÉ nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi t·ª´ AI');
  }

  const data = await response.json();// Gi·∫£ s·ª≠ API tr·∫£ v·ªÅ d·ªØ li·ªáu d∆∞·ªõi d·∫°ng { reply: "C√¢u tr·∫£ l·ªùi c·ªßa AI" }
  try {
    const rawOutput = data.output; // output t·ª´ API
    const formattedHTML = marked.parse(rawOutput); // Chuy·ªÉn ƒë·ªïi sang HTML

    // Th√™m c√¢u tr·∫£ l·ªùi t·ª´ AI v√†o giao di·ªán
    const aiMessage = createMessage(formattedHTML, 'received', true);
    document.getElementById('chatBox').appendChild(aiMessage);
    
    // Cu·ªôn xu·ªëng tin nh·∫Øn m·ªõi
    scrollToBottom();
  } catch (error) {
    console.error("L·ªói khi g·ªçi API:", error);
  }
}

function createMessage(text, type, isHTML = false) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('message', type);

  const messageContent = document.createElement('div');
  messageContent.classList.add('message-content');

  if (isHTML) {
    messageContent.innerHTML = text;
  } else {
    messageContent.textContent = text;
  }

  messageDiv.appendChild(messageContent);
  return messageDiv;
}


function scrollToBottom() {
  const chatBox = document.getElementById('chatBox');
  chatBox.scrollTop = chatBox.scrollHeight;
}
function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }
</script>

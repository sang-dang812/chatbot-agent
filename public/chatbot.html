<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
    }
    .chat-wrapper {
      max-width: 1000px;
      height: 90vh;
      margin: 20px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      padding: 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .chat-header h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .chat-header-actions {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }
    .logout-btn {
      background: #ffffff33;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #ffffff55;
    }
    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9fafb;
    }
    .message {
      margin-bottom: 1rem;
      display: flex;
      max-width: 75%;
    }
    .message.sent {
      align-self: flex-end;
      justify-content: flex-end;
    }
    .message.received {
      align-self: flex-start;
    }
    .message-content {
      background: #e1f5fe;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .message.sent .message-content {
      background: #c5e1a5;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 0.75rem 1rem;
      background: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 1rem;
    }
    .chat-input button {
      background: #3f51b5;
      color: white;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <h1>ü§ñ Tr·ª£ l√Ω AI c√° nh√¢n</h1>
      <h6 id="userName" class="user-email">ƒêang t·∫£i th√¥ng tin...</h6>
      <div class="chat-header-actions">
        <button class="logout-btn" onclick="logout()">ƒêƒÉng xu·∫•t</button>
        <button class="logout-btn" onclick="window.location.href='index.html'">Tr·ªü v·ªÅ</button>
      </div>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message received">
        <div class="message-content">Xin ch√†o! B·∫°n c·∫ßn tr·ª£ gi√∫p g√¨ h√¥m nay?</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off"/>
      <button id="sendButton">G·ª≠i</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p tr∆∞·ªõc.");
      window.location.href = '/index.html';
    }

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/user/getUserEmail', {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await response.json();
        if (data) document.getElementById('userName').textContent = data;
      } catch (err) {
        console.error("Kh√¥ng th·ªÉ l·∫•y th√¥ng tin ng∆∞·ªùi d√πng:", err);
      }
    });

    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;
      const userMessage = createMessage(userInput, 'sent');
      document.getElementById('chatBox').appendChild(userMessage);
      document.getElementById('userInput').value = '';
      scrollToBottom();

      try {
        const response = await fetch('/agent/sendMsg', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ userInput })
        });

        const data = await response.json();
        const rawOutput = data.output;
        const formattedHTML = marked.parse(rawOutput);
        const aiMessage = createMessage(formattedHTML, 'received', true);
        document.getElementById('chatBox').appendChild(aiMessage);
        scrollToBottom();
      } catch (error) {
        console.error("L·ªói khi g·ªçi API:", error);
      }
    }

    function createMessage(text, type, isHTML = false) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      const messageContent = document.createElement('div');
      messageContent.classList.add('message-content');
      messageContent[isHTML ? 'innerHTML' : 'textContent'] = text;
      messageDiv.appendChild(messageContent);
      return messageDiv;
    }

    function scrollToBottom() {
      const chatBox = document.getElementById('chatBox');
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/index.html';
    }
  </script>
</body>
</html>
